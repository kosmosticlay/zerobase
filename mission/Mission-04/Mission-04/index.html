<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>헤더 - 쿠팡(Coupang)</title>
    <link rel="icon" href="/assets/favicon/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylesheets/main.css" />
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <div class="header-container">
      <article class="header-container__top-bar">
        <h2 class="sr-only">웹 페이지 상단바</h2>
        <ul class="loginBar-list">
          <li class="loginBar-item"><a href="/">로그인</a></li>
          <li class="loginBar-item"><a href="/">회원가입</a></li>
          <li class="loginBar-item"><a href="/">고객센터</a></li>
          <li class="loginBar-item"><a href="/">쿠팡플레이</a></li>
          <li class="loginBar-item"><a href="/">제휴마케팅</a></li>
        </ul>
      </article>
      <header class="header-container__header">
        <button class="button--category">
          <img src="./assets/icon/hamburger.svg" alt="카테고리 아이콘" />
          카테고리
        </button>
        <h1 class="header-logo">
          <a
            href="https://www.coupang.com"
            target="_blank"
            rel="noopener noreferrer"
            ><img src="./assets/logo/logo.svg" alt="Coupang"
          /></a>
        </h1>
        <div class="header-search">
          <form action="/" class="search-form">
            <div class="search-dropdown">
              <label for="category-select" class="sr-only">카테고리:</label>
              <select
                name="카테고리"
                id="category-select"
                aria-labelledby="category-select"
              >
                <option value="">전체</option>
              </select>
              <img src="./assets/icon/IconMoreDown.svg" alt="카테코리 목록" />
            </div>
            <input
              type="search"
              id="search-input"
              name="search-product"
              required
              placeholder="찾고 싶은 상품을 검색해 보세요!"
            />
            <button class="search-btn-mic"></button>
            <button class="search-btn-keyword"></button>
          </form>
        </div>
        <div class="myCoupang">
          <button class="myCoupang-btn-icon">마이쿠팡</button>
          <ul class="myCoupang-list">
            <li class="myCoupang-item"><a href="/">주문목록</a></li>
            <li class="myCoupang-item"><a href="/">취소/반품</a></li>
            <li class="myCoupang-item"><a href="/">찜리스트</a></li>
          </ul>
        </div>
        <div class="cart">
          <button class="cart-btn-icon">
            장바구니
            <span class="cart-cnt">0</span>
          </button>
          <div class="cart-msg"></div>
        </div>
        <nav class="header-nav">
          <ul class="nav-list">
            <li class="nav-item">
              <img src="./assets/icon/icon-rocket.svg" alt="로켓배송" />
              <a href="/">로켓배송</a>
            </li>
            <li class="nav-item">
              <img src="./assets/icon/icon-fresh.svg" alt="로켓프레시" />
              <a href="/">로켓프레시</a>
            </li>
            <li class="nav-item">
              <a href="/">2022년 설날</a>
              <img src="./assets/icon/new.svg" alt="2022년 설날" />
            </li>
            <li class="nav-item">
              <a href="/">로켓직구</a>
            </li>
            <li class="nav-item">
              <a href="/">골드박스</a>
            </li>
            <li class="nav-item">
              <a href="/">정기배송</a>
            </li>
            <li class="nav-item">
              <a href="/">이벤트/쿠폰</a>
            </li>
            <li class="nav-item">
              <a href="/">기획전</a>
            </li>
            <li class="nav-item">
              <a href="/">여행티켓</a>
            </li>
          </ul>
        </nav>
      </header>
    </div>
  </body>
</html>
