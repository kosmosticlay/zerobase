<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘의 쇼핑 제안 - 쿠팡(Coupang)</title>
    <link rel="icon" href="./assets/favicon/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./assets/favicon/favicon.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylesheets/main.css" />
  </head>
  <body>
    <div class="body-wrap">
      <header class="header">
        <h1 class="logo">
          <a href="https://www.coupang.com">
            <picture>
              <!-- 브라우저가 WebP를 지원하는 경우, logo.webp 파일을 사용 -->
              <source srcset="./assets/logo/logo.webp" type="image/webp" />
              <!-- WebP를 지원하지 않는 경우, logo.png 파일을 사용 -->
              <img src="./assets/logo/logo.png" alt="쿠팡로고" /> </picture
          ></a>
        </h1>
      </header>
      <section class="content">
        <h2 class="content__header">
          <span class="content__header__icon"></span>
          <span class="content__header__text">오늘의 쇼핑 제안</span>
        </h2>
        <div class="content__products">
          <ul class="product-card__list">
            <li class="product-card__item">
              <span class="sr-only">솔로리빙 셀린 렌지대</span>
              <a href="/">
                <figure>
                  <span class="sr-only">30% 할인</span>
                  <div class="discount">30%</div>
                  <img
                    src="./assets/offer/furniture.jpg"
                    alt="가구 제품 이미지"
                    class="product__image"
                  />
                  <figcaption>
                    <h3 class="product__name">솔로리빙 셀린 렌지대 600...</h3>
                    <div class="product__eval">
                      <span class="sr-only">평점 4.5점</span>
                      <div class="product__rating rating_45"></div>
                      <span class="sr-only">리뷰수 3255개</span>
                      <div class="product__reviews">(3,255)</div>
                    </div>
                  </figcaption>
                </figure>
              </a>
            </li>
            <li class="product-card__item">
              <span class="sr-only">옆 동네몰 레트로 LED 감성 조명</span>
              <a href="/">
                <figure>
                  <img
                    src="./assets/offer/renton.jpg"
                    alt="LED 조명 이미지"
                    class="product__image"
                  />
                  <figcaption>
                    <h3 class="product__name">옆 동네몰 레트로 LED 감성...</h3>
                    <img
                      src="./assets/icon/badge-rocket.svg"
                      alt="로켓배송 이미지"
                      class="delivery-type"
                    />
                    <div class="product__eval">
                      <span class="sr-only">평점 4.5점</span>
                      <div class="product__rating rating_45"></div>
                      <span class="sr-only">리뷰수 1807개</span>
                      <span class="product__reviews">(1,807)</span>
                    </div>
                  </figcaption>
                </figure>
              </a>
            </li>
            <li class="product-card__item">
              <span class="sr-only">프리미엄 부착식 식기건조기</span>
              <a href="/">
                <figure>
                  <img
                    src="./assets/offer/drying-rack.jpg"
                    alt="식기건조기 이미지"
                    class="product__image"
                  />
                  <figcaption>
                    <h3 class="product__name">프리미엄 부착식 식기건조...</h3>
                    <span class="sr-only">무료배송</span>
                    <span class="delivery-type">무료배송</span>
                    <div class="product__eval">
                      <span class="sr-only">평점 4점</span>
                      <div class="product__rating rating_40"></div>
                      <span class="sr-only">리뷰수 2423개</span>
                      <span class="product__reviews">(2,423)</span>
                    </div>
                  </figcaption>
                </figure>
              </a>
            </li>
            <li class="product-card__item">
              <span class="sr-only">타지않는 냄비 보오글 네모 냄비</span>
              <a href="/">
                <figure>
                  <span class="sr-only">10% 할인</span>
                  <div class="discount">10%</div>
                  <img
                    src="./assets/offer/boohgle.jpg"
                    alt="네모 냄비 이미지"
                    class="product__image"
                  />
                  <figcaption>
                    <h3 class="product__name">타지 않는 냄비 보오글 네모...</h3>
                    <img
                      src="./assets/icon/badge-rocket.svg"
                      alt="로켓배송
                    이미지"
                      class="delivery-type"
                    />
                    <div class="product__eval">
                      <span class="sr-only">평점 5점</span>
                      <div class="product__rating rating_50"></div>
                      <span class="sr-only">리뷰수 1009개</span>
                      <span class="product__reviews">(1,009)</span>
                    </div>
                  </figcaption>
                </figure>
              </a>
            </li>
            <li class="product-card__item">
              <span class="sr-only">베스트리빙 베이직 멀티 데스트세트</span>
              <a href="/">
                <figure>
                  <span class="sr-only">25% 할인</span>
                  <div class="discount">25%</div>
                  <img
                    src="./assets/offer/deskset.jpg"
                    alt="데스크세트 이미지"
                    class="product__image"
                  />
                  <figcaption>
                    <h3 class="product__name">베스트리빙 베이직 멀티 H...</h3>
                    <span class="sr-only">무료배송</span>
                    <span class="delivery-type">무료배송</span>
                    <div class="product__eval">
                      <span class="sr-only">평점 4점</span>
                      <div class="product__rating rating_40"></div>
                      <span class="sr-only">리뷰수 3203개</span>
                      <span class="product__reviews">(3,203)</span>
                    </div>
                  </figcaption>
                </figure>
              </a>
            </li>
          </ul>
        </div>
      </section>
    </div>
  </body>
</html>
