<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘의 쇼핑 제안 - 쿠팡(Coupang)</title>
    <link rel="icon" href="/assets/favicon/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylesheets/main.css" />
  </head>
  <body>
    <div class="body-wrap">
      <header class="header">
        <h1 class="logo">
          <a href="https://www.coupang.com">
            <picture>
              <!-- 브라우저가 WebP를 지원하는 경우, logo.webp 파일을 사용 -->
              <source srcset="./assets/logo/logo.webp" type="image/webp" />
              <!-- WebP를 지원하지 않는 경우, logo.png 파일을 사용 -->
              <img src="./assets/logo/logo.png" alt="쿠팡로고" /> </picture
          ></a>
        </h1>
      </header>
      <section class="content">
        <h2 class="content__header">
          <span class="content__header__icon"></span>
          <span class="content__header__text">오늘의 쇼핑 제안</span>
        </h2>
        <div class="content__products">
          <ul class="product-card__list">
            <li class="product-card__item" aria-label="솔로리빙 셀린 렌지대">
              <a href="/">
                <figure>
                  <div class="discount" aria-label="30% 할인">30%</div>
                  <img
                    src="./assets/offer/furniture.jpg"
                    alt="가구 제품 이미지"
                    class="product__image"
                  />
                  <figcaption>
                    <h3 class="product__name">솔로리빙 셀린 렌지대 600...</h3>
                    <div class="product__eval">
                      <div
                        class="product__rating rating_45"
                        aria-label="평점 4.5점"
                      ></div>
                      <div class="product__reviews" aria-label="리뷰수 3255개">
                        (3,255)
                      </div>
                    </div>
                  </figcaption>
                </figure>
              </a>
            </li>
            <li
              class="product-card__item"
              aria-label="옆 동네몰 레트로 LED 감성 조명"
            >
              <a href="/">
                <figure>
                  <img
                    src="./assets/offer/renton.jpg"
                    alt="LED 조명 이미지"
                    class="product__image"
                  />
                  <figcaption>
                    <h3 class="product__name">옆 동네몰 레트로 LED 감성...</h3>
                    <img
                      src="./assets/icon/badge-rocket.svg"
                      alt="로켓배송 이미지"
                      aria-label="배송유형:로켓배송"
                      class="delivery-type"
                    />
                    <div class="product__eval">
                      <div
                        class="product__rating rating_45"
                        aria-label="평점 4.5점"
                      ></div>
                      <span class="product__reviews" aria-label="리뷰수 1807개"
                        >(1,807)</span
                      >
                    </div>
                  </figcaption>
                </figure>
              </a>
            </li>
            <li
              class="product-card__item"
              aria-label="프리미엄 부착식 식기건조기"
            >
              <a href="/">
                <figure>
                  <img
                    src="./assets/offer/drying-rack.jpg"
                    alt="식기건조기 이미지"
                    class="product__image"
                  />
                  <figcaption>
                    <h3 class="product__name">프리미엄 부착식 식기건조...</h3>
                    <span aria-label="배송유형:무료배송" class="delivery-type"
                      >무료배송</span
                    >
                    <div class="product__eval">
                      <div
                        class="product__rating rating_40"
                        aria-label="평점 4점"
                      ></div>
                      <span class="product__reviews" aria-label="리뷰수 2423개"
                        >(2,423)</span
                      >
                    </div>
                  </figcaption>
                </figure>
              </a>
            </li>
            <li
              class="product-card__item"
              aria-label="타지않는 냄비 보오글 네모 냄비"
            >
              <a href="/">
                <figure>
                  <div class="discount" aria-label="30% 할인">10%</div>
                  <img
                    src="./assets/offer/boohgle.jpg"
                    alt="네모 냄비 이미지"
                    class="product__image"
                  />
                  <figcaption>
                    <h3 class="product__name">타지 않는 냄비 보오글 네모...</h3>
                    <img
                      src="./assets/icon/badge-rocket.svg"
                      alt="로켓배송
                    이미지"
                      aria-label="배송유형:로켓배송"
                      class="delivery-type"
                    />
                    <div class="product__eval">
                      <div
                        class="product__rating rating_50"
                        aria-label="평점 5점"
                      ></div>
                      <span class="product__reviews" aria-label="리뷰수 1009개"
                        >(1,009)</span
                      >
                    </div>
                  </figcaption>
                </figure>
              </a>
            </li>
            <li
              class="product-card__item"
              aria-label="베스트리빙 베이직 멀티 데스크세트"
            >
              <a href="/">
                <figure>
                  <div class="discount" aria-label="30% 할인">25%</div>
                  <img
                    src="./assets/offer/deskset.jpg"
                    alt="데스크세트 이미지"
                    class="product__image"
                  />
                  <figcaption>
                    <h3 class="product__name">베스트리빙 베이직 멀티 H...</h3>
                    <span aria-label="배송유형:무료배송" class="delivery-type"
                      >무료배송</span
                    >
                    <div class="product__eval">
                      <div
                        class="product__rating rating_40"
                        aria-label="평점 4점"
                      ></div>
                      <span class="product__reviews" aria-label="리뷰수 3203개"
                        >(3,203)</span
                      >
                    </div>
                  </figcaption>
                </figure>
              </a>
            </li>
          </ul>
        </div>
      </section>
    </div>
  </body>
</html>
