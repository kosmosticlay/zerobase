<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Picker</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=block"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <div id="main-wrap">
      <h1 class="title">Date Picker</h1>
      <input class="date-input" readonly placeholder="Select date" />
      <div class="calendar hidden">
        <div class="calendar-nav">
          <button class="arrow-backward">◀</button>
          <div class="nav__header">
            <span class="nav__header__month"></span>
            <span class="nav__header__year"></span>
          </div>
          <button class="arrow-forward">▶</button>
        </div>
        <div class="calendar-grid">
          <ul class="days-list">
            <li class="day-name">SUN</li>
            <li class="day-name">MON</li>
            <li class="day-name">TUES</li>
            <li class="day-name">WED</li>
            <li class="day-name">THUR</li>
            <li class="day-name">FRI</li>
            <li class="day-name">SAT</li>
          </ul>
          <ul class="dates-grid"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
